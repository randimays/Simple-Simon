<!DOCTYPE html>
<html>
<head>
	<title>Simple Archer</title>
	<link href="/css/archer.css" rel="stylesheet">
	<meta charset="utf-8">
</head>
<body>

<img id="archerbanner" src="/img/archer_banner.jpg" alt="Archer Edition">

<div id="gameConsole">
	<div id="stats"></div>
	<input type="submit" role="button" id="startGame" value="START GAME">
</div>

<div id="gameButtonGroup">
	<div class="gamebutton" data-value="0"><img src="/img/archer.jpg" alt="Sterling Archer"></div>
	<div class="gamebutton" data-value="1"><img src="/img/lana.jpg" alt="Lana Kane"></div>
	<div class="gamebutton" data-value="2"><img src="/img/cyril.jpg" alt="Cyril Figgis"></div>
	<div class="gamebutton" data-value="3"><img src="/img/pam.jpg" alt="Pam Poovey"></div>
	<div class="gamebutton" data-value="4"><img src="/img/krieger.jpg" alt="Algernop Krieger"></div>
	<div class="gamebutton" data-value="5"><img src="/img/ray.jpg" alt="Ray Gillette"></div>
</div>

<!-- JS -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src="/js/archer.js"></script>
</body>
</html>
