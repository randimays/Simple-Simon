<!DOCTYPE html>
<html>
<head>
	<title>Simple Archer</title>
	<link href="/css/archer.css" rel="stylesheet">
	<meta charset="utf-8">
</head>
<body>

<!-- <audio id="themesong" autoplay="autoplay">
	<source src="/audio/Archer - FX.mp3" type="audio/wav">Your browser does not support audio.
</audio> -->
<audio id="soundeffect1">
	<source src="/audio/Archer -Woo!-.mp3" type="audio/mpeg">
</audio>
<audio id="soundeffect2">
	<source src="/audio/Lana- Noooooope.mp3" type="audio/mpeg">
</audio>
<audio data-sound="0">
	<source src="/audio/Pickup_Coin.wav" type="audio/wav">
</audio>
<audio data-sound="1">
	<source src="/audio/Pickup_Coin2.wav" type="audio/wav">
</audio>
<audio data-sound="2">
	<source src="/audio/Pickup_Coin3.wav" type="audio/wav">
</audio>
<audio data-sound="3">
	<source src="/audio/Pickup_Coin4.wav" type="audio/wav">
</audio>
<audio data-sound="4">
	<source src="/audio/Pickup_Coin5.wav" type="audio/wav">
</audio>
<audio data-sound="5">
	<source src="/audio/Pickup_Coin6.wav" type="audio/wav">
</audio>

<img id="archerbanner" src="/img/archer_banner.jpg" alt="Archer Edition">

<div id="gameConsole">
	<div id="stats"><p class="statstext">Level: <span id="levelnumber">0</span><span id="message">Click "Start Game" to begin.</span></p></div>
	<input type="submit" role="button" id="startGame" value="START GAME">
</div>

<div id="gameButtonGroup">
	<img src="/img/archer.jpg" data-value="0" alt="Sterling Archer">
	<img src="/img/lana.jpg" data-value="1" alt="Lana Kane">
	<img src="/img/cyril.jpg" data-value="2" alt="Cyril Figgis">
	<img src="/img/pam.jpg" data-value="3" alt="Pam Poovey">
	<img src="/img/krieger.jpg" data-value="4" alt="Algernop Krieger">
	<img src="/img/ray.jpg" data-value="5" alt="Ray Gillette">
</div>

<!-- JS -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src="/js/archer.js"></script>
</body>
</html>
